receivers:
  otlp/manual:
    protocols:
      grpc:
        endpoint: localhost:4319
      http:
        endpoint: localhost:4320
  xcreator:

processors:

exporters:
  debug:
    verbosity: detailed

service:
  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: '0.0.0.0'
                port: 8888
    logs:
      level: debug
  pipelines:
    metrics:
      receivers:
        - xcreator
        - otlp/manual
      processors:
      exporters:
        - debug
