receivers:
  template/my_filelog_template:
    my_file: foo.log
processors:
  batch:
exporters:
  otlp:
    endpoint: localhost:4317

service:
  pipelines:
    logs:
      receivers: [template/my_filelog_template]
      processors: [batch]
      exporters: [otlp]

templates:
    my_filelog_template:
      receivers: |
        filelog:
          include: {{ .my_file }}
      pipelines: |
        logs:
          receivers: [filelog]
