receivers:
  filelog/foo:
    include: foo.log
  filelog/bar:
    include: bar.log
  otlp/http:
    protocols:
      http:
        endpoint: localhost:4318
  otlp/grpc:
    protocols:
      grpc:
        endpoint: localhost:4317
processors:
  batch:
exporters:
  otlp:
    endpoint: localhost:4319

service:
  pipelines:
    logs:
      receivers: [filelog/bar, filelog/foo, otlp/grpc, otlp/http]
      processors: [batch]
      exporters: [otlp]

