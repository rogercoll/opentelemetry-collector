receivers:
  template/my_filelog_template:
    my_file: foo.log
processors:
  batch:
  template/my_filelog_template:
exporters:
  otlp:
    endpoint: localhost:4317

service:
  pipelines:
    logs:
      receivers: [template/my_filelog_template]
      processors: [batch, template/my_filelog_template]
      exporters: [otlp]

templates:
    my_filelog_template:
      receivers: |
        filelog:
          include: {{ .my_file }}
      processors: |
        batch/01:
